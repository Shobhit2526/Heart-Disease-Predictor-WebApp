<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Heart Disease Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='heart-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Heart Disease Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App---Built with Flask---Deployed using Microsoft Azure.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="age" placeholder="Age of person eg. 35"><br>
                <input class="form-input" type="text" name="sex" placeholder="sex (1 for man and 0 for woman)"><br>
                <input class="form-input" type="text" name="cp" placeholder="CP  eg. 0, 1, 2 or 3"><br>
                <input class="form-input" type="text" name="trestbps" placeholder="trestbps  eg. 110"><br>
                <input class="form-input" type="text" name="chol" placeholder="chol  eg. 167"><br>
                <input class="form-input" type="text" name="fbs" placeholder="fbs eg. 0 or 1"><br>
                <input class="form-input" type="text" name="restecg" placeholder="restecg eg. 0 or 1"><br>
                <input class="form-input" type="text" name="thalach" placeholder="thalach eg. 134"><br>
                <input class="form-input" type="text" name="exang" placeholder="exang eg. 0 or 1"><br>
                <input class="form-input" type="text" name="oldpeak" placeholder="oldpeak eg. 1.8"><br>
                <input class="form-input" type="text" name="slope" placeholder="slope eg. 2"><br>
                <input class="form-input" type="text" name="ca" placeholder="ca eg. 0,1,2 or 3"><br>
                <input class="form-input" type="text" name="thal" placeholder="thal eg. 3"><br>

        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/Shobhit2526"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/shobhit-ram-chaurasiya-b71b13193/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made by Shobhit Ram Chaurasiya.</p>
       </div>

    </body>
</html>
